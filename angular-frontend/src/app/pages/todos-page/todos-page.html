<div class="app-wrapper">

    <h1 class="text-4xl font-bold text-center">My Todo List.</h1>

    <div class="card">
        <p-table (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" [value]="todos()"
            [(selection)]="selectedTodos" dataKey="id">
            <ng-template #header>
                <tr>
                    <th style="width: 5%"></th>
                    <th style="width: 10%">Id</th>
                    <th style="width: 30%">Title</th>
                    <th style="text-align: right; width: 30%;">Actions</th>
                </tr>
            </ng-template>
            <ng-template #body let-item>
                <tr>
                    <td style="width: 5%">
                        <p-tableCheckbox [value]="item" />
                    </td>
                    <td style="width: 10%">{{item.id}}</td>
                    <td style="width: 30%" [ngClass]="{'todo-closed': item.status == 'CLOSED'}">{{item.title}}</td>
                    <td style="width: 30%;">
                        <div style="display: flex; gap: 10px; justify-content: flex-end;">

                             <p-button rounded text  />

                            <p-button (onClick)="deleteTodo(item)" text severity="danger" icon="pi pi-trash" label="Delete"></p-button>
                            <p-button (onClick)="previewTodo(item)" text icon="pi pi-info-circle" label="Details"></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <app-add-todo-form></app-add-todo-form>
    <router-outlet></router-outlet>
</div>
